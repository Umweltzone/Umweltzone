buildscript {
    ext {
        // Plugins
        androidGradlePluginVersion = "4.1.3"
        dexcountGradlePluginVersion = "2.0.0"
        gradleVersionsPluginVersion = "0.36.0"
        proguardGradlePluginVersion = "6.2.2"
        strictVersionMatcherPluginVersion = "1.2.2"

        // Libraries
        annotationVersion = "1.2.0"
        assertjAndroidVersion = "1.2.0"
        cardViewVersion = "1.0.0"
        ckChangelogVersion = "1.2.2"
        constraintLayoutVersion = "2.0.4"
        coreKtxVersion = "1.3.2"
        espressoVersion = "3.3.0"
        jacksonVersion = "2.12.3"
        junitVersion = "4.13.2"
        kotlinVersion = "1.5.10"
        materialVersion = "1.3.0"
        parcelerVersion = "1.1.13"
        playServicesBaseVersion = "17.6.0"
        playServicesMapsVersion = "17.0.0"
        preferenceVersion = "1.1.1"
        roadSignsVersion = "4.1.0"
        snackengagePlayrateVersion = "0.28"
        testExtJunitVersion = "1.1.2"
        testRulesVersion = "1.3.0"
        typedPreferencesVersion = "2.1.0"
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:$dexcountGradlePluginVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
        classpath "com.google.android.gms:strict-version-matcher-plugin:$strictVersionMatcherPluginVersion"
        classpath "net.sf.proguard:proguard-gradle:$proguardGradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply from: "gradle/versions.gradle"
