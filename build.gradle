buildscript {
    ext {
        // Plugins
        androidGradlePluginVersion = "7.0.3"
        dexcountGradlePluginVersion = "3.0.1"
        gradleVersionsPluginVersion = "0.39.0"
        strictVersionMatcherPluginVersion = "1.2.2"

        // Libraries
        assertjAndroidVersion = "1.2.0"
        cardViewVersion = "1.0.0"
        ckChangelogVersion = "1.2.2"
        constraintLayoutVersion = "2.1.1"
        coreKtxVersion = "1.6.0" // compileSdk 31 is required by 1.7.0
        espressoVersion = "3.4.0"
        jacksonVersion = "2.13.0"
        junitVersion = "4.13.2"
        kotlinVersion = "1.6.0"
        materialVersion = "1.4.0"
        multidexVersion = "2.0.1"
        parcelerVersion = "1.1.13"
        playServicesBaseVersion = "17.6.0"
        playServicesMapsVersion = "17.0.1" // minSdk 19 is required by 18.0.0
        preferenceVersion = "1.1.1"
        roadSignsVersion = "4.1.0"
        snackengagePlayrateVersion = "0.29"
        testExtJunitVersion = "1.1.3"
        tracedroidVersion = "3.1"
        typedPreferencesVersion = "2.1.0"
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:$dexcountGradlePluginVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
        classpath "com.google.android.gms:strict-version-matcher-plugin:$strictVersionMatcherPluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply from: "gradle/versions.gradle"
